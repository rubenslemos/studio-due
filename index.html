<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agenda Studio Due</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Noivas</h1>
            </div>
        </div>
        <div id="novoEvento" class="row my-2 mx-1 py-2 border rounded d-none">
            <div class="col-12">
                <form action="" id="formNovoEvento">
                    <div class="row">
                        <div class="col-12">
                            <h2>Novo Evento</h2>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="nomeEvento" class="form-label">Nome da noiva</label>
                            <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
                        </div>

                        <div class="col-12">
                            <label for="dataEvento" class="form-label">Data do Casamento</label>
                            <input type="datetime-local" name="dataEvento" id="dataEvento" class="form-control">
                        </div>
                        <div class="col-6"><button type="button" class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div>
                        <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>
                    Eventos
                </h2>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success" id="buttonNovoEvento">Novo Evento</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <th scope="col">Data</th>
                        <th scope="col">Evento</th>
                        <th scope="col">Ações</th>
                    </thead>
                    <tbody>
                        <td colspan="3">Nenhum evento</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="agenda.js"></script>
</body>

</html>
